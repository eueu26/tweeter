<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Bungee 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Source Sans 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav.css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- header.css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- new-tweet.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="logo">Tweeter</span>
      <div id="new-tweet">
        <div>
          <span class="bold">Write</span>
          <span class="light">a new tweet!</span>
        </div>
        <div>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>


    <!-- Header -->
    <header class="page-header">
      
        <div class="image">
          <img src="/images/profile-hex.png" />
        </div>
          <br>  
        <div class="name">
          <h2>Eunice Gege</h2>
        </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- <section class="tweets">
        <h2>Create Tweet</h2>
        <form class="submit-tweet" action="/" method="POST"></form>
      </section>
      <p>just made new tweet!</p> -->
    </main>
  </body>
</html>
